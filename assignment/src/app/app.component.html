<!-- Toolbar -->
<div>
  <div [ngClass]="{'light-theme':(theme$ | async)==='light','dark-theme':(theme$ | async)==='dark'}" 
  class="toolbar" role="banner">
    <h2 routerLink="/home">Clothes</h2>
    <div class="spacer"></div>
    <toggle-switch stateName="{{theme$ | async}}" (my-event)="onThemeChange()"></toggle-switch>
    <div *ngIf="isAuthenticated | async; else other_content">
      <div class="logout-button" (click)="onLogout()"><span>Logout</span></div>
  </div>

  <ng-template #other_content><div><span routerLink="/login">Login</span></div></ng-template>

</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
  <footer>
  </footer>
</div>
<router-outlet></router-outlet>
</div>
